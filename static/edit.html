<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit student</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/bootstrap/3.3.0/css/bootstrap.min.css">
<link rel="stylesheet" href="./css/main.css">
</head>
<body>
    <div class="container">
    <div class="row" id="header">
			<div class="col-xs-8">
				<h1>Forms for edit student</h1>
			</div>
        </div>
    
<form class="form-horizontal">
  <div class="form-group">
    <label for="inputName" class="col-sm-2 control-label">First name</label>
    <div class="col-sm-4">
      <input type="text" class="form-control" name="first_name" id="inputName" placeholder="Sergey">
    </div>
  </div>
  <div class="form-group">
    <label for="inputsecondName" class="col-sm-2 control-label">Second name</label>
    <div class="col-sm-4">
      <input type="text" class="form-control" name="last_name" id="inputsecondName" placeholder="Nelepa">
    </div>
  </div>
  <div class="form-group">
    <label for="inputlastName" class="col-sm-2 control-label">Last name</label>
    <div class="col-sm-4">
      <input type="text" class="form-control" name="middle_name" id="inputlastName" placeholder="Vladimirovich">
    </div>
  </div>
  <div class="form-group">
    <label for="inputNumber" class="col-sm-2 control-label">Number of bilet</label>
    <div class="col-sm-4">
      <input type="text" class="form-control" name="ticket" id="inputNumber" placeholder="123">
    </div>
  </div>
  <div class="form-group">
    <label for="inputBirthday" class="col-sm-2 control-label">Date of birthday</label>
    <div class="col-sm-4">
      <input type="text" class="form-control " naame="birthday" id="inputBirthday" placeholder="1985-02-03">
    </div>
  </div>
  <div class="form-group">
    <label for="InputFile" class="col-sm-2 control-label">Photo</label>
      <div class="col-sm-4"><input type="file" name="photo" id="InputFile"></div>
  </div>
  <div class="form-group">
    <label class="col-sm-2 control-label">Group</label>
      <div class="col-sm-4" ><select>
				<option value="">Усі Студенти</option>
				<option value="">МтМ - 21, Подоба Віталій (No 254)</option>
				<option value="">МтМ - 22, Корост Андрій (No 2123)</option>
				</select></div>
  </div>
  <div class="form-group">
    <label  class="col-sm-2 control-label">Others notes</label>
    <div class="col-sm-4"><textarea class="form-control" name="notes" rows="3"></textarea></div>
  </div>
  <div class="row buttonEdit">
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-primary">Save</button>
      <a href="/" class="btn btn-link">Chanel</a>
    </div>
    </div>
  </div>
  
</form>
    <div class="row" id="footer">
		<div class="col-xs-12">
			&copy; 2015 Sevice accountig students
		</div>
	</div>
	<!--End foter-->
	</div>
	<!--End container-->
	<script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.js"></script>
<script src="https://cdn.jsdelivr.net/bootstrap/3.3.0/js/bootstrap.min.js"></script>
</body>
</html>
